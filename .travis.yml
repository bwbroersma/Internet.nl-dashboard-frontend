dist: xenial
language: minimal
jobs:
  include:
  - stage: test
    install: make setup
    script: make
  - stage: build & push
    script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - make pull_image image push_image
    if: branch = master AND type = push AND fork = false
    env:
      - DOCKER_USERNAME=internetstandards
      - secure: 
